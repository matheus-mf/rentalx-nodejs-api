version: "3.7"
volumes:
  pgdata:
services:
  app:
    build: .
    container_name: rentx
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    network_mode: host
    depends_on:
      - databese_ignite
  databese_ignite:
    image: postgres
    container_name: databese_ignite
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: "docker"
      POSTGRES_PASSWORD: "ignite"
      POSTGRES_DB: "rentx"
    volumes:
      - pgdata:/data/postgres
    network_mode: host
